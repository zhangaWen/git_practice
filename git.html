            <!-- 
                git常用命令：
                设置忽略文件：  .gitignore
                1：git init 让文件夹变成一个本地仓库
                2：git add .  把改变的文件添加到缓存区当中
                3：git commit -m '提交信息描述'
                4：git remote add origin url  和远程仓库建立连接
                5:git push -u origin master  将本地仓库内容推送到远程仓库中

                ========


                1：git clone url 克隆远程仓库到本地
                2：git pull origin master 将远程仓库拉到本地

                =======

                1:git config --global user.name 'zhangsan'
                2:git config --global user.email 'aaa@163.com'
                3:git config user.name
                4:git config user.email

                =======
                1:git branch '查看当前分支'
                2：git checkout master '切换分支'
                
             -->
