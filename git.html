            <!-- 
                git常用命令：
                设置忽略文件：  .gitignore
                1：git init 让文件夹变成一个本地仓库
                2：git add .  把改变的文件添加到缓存区当中
                3：git commit -m '提交信息描述'
                4：git remote add origin url  和远程仓库建立连接
                5:git push -u origin master  将本地仓库内容推送到远程仓库中
             -->
        </div>
